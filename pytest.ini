[pytest]
# Pytest configuration for Cave of Craft Python Refresher project

# Test discovery patterns
# Matches: test_*.py and *_test.py (pytest defaults)
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for stage-wise test execution
markers =
    stage0: Stage 0 tests - Hello World
    stage1: Stage 1 tests (future)
    stage2: Stage 2 tests (future)
    stage3: Stage 3 tests (future)

# Minimum Python version
minversion = 3.7

